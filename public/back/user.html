<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>后台管理系统首页</title>
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!-- 1.乐淘侧边栏 -->
<div class='lt_aside'>
  <!-- 大标题 -->
  <div class='brand'><a href="#">黑马32期</a></div>
  <!--用户-->
  <div class='user'>
    <img src="./images/default.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!-- 导航 -->
  <div class='nav'>
    <ul>  
      <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li class="category"><a href="javascipt:;"  ><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child" >
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
      </li>
      <li><a href="product.html"><i class='glyphicon glyphicon-tags'></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<!-- 2.主体部分 -->
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>



<!--流式布局容器 container-fluid 特点：width:100% -->
  <div class="container-fluid">
    <!-- 3.路径导航 -->
      <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">用户管理</li>
      </ol>
  
      <!-- 4.内容 -->

      <div class="lt_content">
        <!-- 
          1.table类赋予表格基础样式
          2.table-bordered 给表格添加边框
          3.table-hover 鼠标悬停
         -->

         <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <td>序号</td>
                <td>用户名</td>
                <td>手机号</td>
                <td>状态</td>
                <td>操作</td>
              </tr>
            </thead>
            <tbody>
           <!-- 挖个坑 -->
              <!-- <tr>
                <td>1</td>
                <td>itcast</td>
                <td>15757771111</td>
                <td>正常</td>
                <td></td>
              </tr> -->
            </tbody>
         </table>

         <!-- 分页容器 -->
         <div class="pull-right">
            <ul  id = "paginator"></ul>
         </div>
      </div>

      
     
    </div>
  </div>




  <!-- 退出模态框 -->

    <div class="modal fade" id="logoutModel" tabindex="-1" >
      <div class="modal-dialog modal-sm" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" >&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<!-- 点击按钮，跳出启用禁用模态框 -->
<div class="modal fade" id="userModel" tabindex="-1" >
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" >&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->



<!-- 准备user模板 -->
<script type="text/html" id="usertemplate">
  {{each rows v i}}
  <tr>
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    <td>{{v.isDelete === 1 ? "正常":"已禁用"}}</td>
    <td data-id ="{{v.id}}">
      {{if v.isDelete === 1}}
      <button class="btn btn-danger">禁用</button>
      {{else}}
      <button class="btn btn-success">启用</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>


  <!-- <script src="./lib/echarts/echarts.common.min.js"></script> -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src='./lib/bootstrap-validator/js/bootstrapValidator.js'></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>  
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src='./js/common.js'></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/user.js"></script>
</body>  
</html>
